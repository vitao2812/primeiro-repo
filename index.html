<!doctype html> <!-- DTD = Document type definition -->


 <!-- TAG HTML, a tag raiz da estrutura do documento HTML. Deve ter pelo o atributo lang,
para informar ao browser qual a lingua é utilizada na pagina -->


<html lang="pt-br">
	<head>
		<title>Pagina Inicial</title>	
	</head>	
	<body>
		<p>Alô Mundo!</p>
	</body>
</html>
